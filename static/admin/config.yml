backend:
  name: git-gateway
  branch: master

media_folder: src/images
public_folder: /images

# Create collection for each state!

collections:
  - name: 'alabama'
    label: 'Alabama'
    summary: '{{fields.city}}'
    label_singular: 'city to Alabama'
    widget: 'list'
    folder: 'src/cms/alabama'
    slug: '{{year}}-{{month}}-{{day}}-{{fields.city}}'
    identifier_field: name
    create: true
    editor:
      preview: false
    fields:
      - { label: 'City', name: 'city', widget: 'string' }
      - { label: 'State', name: 'state', widget: 'hidden', default: 'alabama' }
      - name: 'stores'
        label: 'Stores'
        widget: 'list'
        label_singular: 'Store'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
